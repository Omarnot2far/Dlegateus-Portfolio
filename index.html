    @layer theme {

            --text-primary: #1f2937;

    @layer base {
        body {

            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors duration-200;
        }
        
        .btn-secondary {
            @apply bg-white text-[var(--primary-color)] px-6 py-3 rounded-lg font-medium border border-[var(--primary-color)] hover:bg-blue-50 transition-colors duration-200;
        }
        
        .section-padding {
            @apply py-16 px-4 sm:px-6 lg:px-8;
        }
        
        .container-max {
            @apply max-w-7xl mx-auto;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-sm border border-[var(--border-color)] p-6 hover:shadow-md transition-shadow duration-200;
        }
        
        .timeline-item {
            @apply relative pl-8 pb-8 border-l-2 border-[var(--border-color)];
        }
        
        .timeline-dot {
            @apply absolute -left-2 top-0 w-4 h-4 bg-[var(--primary-color)] rounded-full;

    }
